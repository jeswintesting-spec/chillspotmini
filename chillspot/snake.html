<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game | ChillSpot CUCEK</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #14b8a6, #2563eb);
      font-family: 'Inter', sans-serif;
      user-select: none;
    }

    canvas {
      display: block;
      margin: 30px auto;
      background: #ffffffee;
      border: 4px solid #14b8a6;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.17);
    }

    /* Smooth glowing animation */
    @keyframes glow {
      0% { box-shadow: 0 0 10px #14b8a660; }
      50% { box-shadow: 0 0 30px #14b8a6; }
      100% { box-shadow: 0 0 10px #14b8a660; }
    }

    .play-btn:hover {
      transform: scale(1.08);
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-teal-600 hover:text-teal-700 transition-all duration-300">
        ChillSpot CUCEK
      </a>
    </nav>
  </header>

  <!-- Game Section -->
  <div class="text-center mt-6">
    <h1 class="text-4xl font-bold text-white drop-shadow-lg">üêç Snake Game</h1>
    <p class="text-white opacity-90 mt-1">Use Arrow Keys to Control the Snake</p>

    <canvas id="gameCanvas" width="420" height="420"></canvas>

    <p class="text-3xl font-bold text-white drop-shadow-lg mt-4">
      Score: <span id="score">0</span>
    </p>

    <button id="restartBtn"
            class="hidden play-btn px-6 py-3 mt-5 rounded-xl bg-white text-teal-600 font-bold text-lg shadow-lg transition-all duration-300">
      Play Again
    </button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    let box = 20;
    let direction;
    let score = 0;

    let snake = [{ x: 10 * box, y: 10 * box }];

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    let food = randomFood();

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#f0fdfa";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#f43f5e"; 
      ctx.beginPath();
      ctx.arc(food.x + 10, food.y + 10, 9, 0, Math.PI * 2);
      ctx.fill();

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#14b8a6" : "#5eead4";
        ctx.beginPath();
        ctx.roundRect(snake[i].x, snake[i].y, box, box, 6);
        ctx.fill();
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.innerText = score;
        food = randomFood();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        restartBtn.classList.remove("hidden");
        return;
      }

      snake.unshift(newHead);
    }

    let game = setInterval(drawGame, 120);

    restartBtn.onclick = function () {
      location.reload();
    };
  </script>

</body>
</html>
